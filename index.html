        // 3. Render Function (Splits data into two containers)
        function renderGrid(items) {
            const container1 = document.getElementById('grid-container-1');
            const container2 = document.getElementById('grid-container-2');
            
            container1.innerHTML = ''; 
            container2.innerHTML = '';

            // Split Logic: First 3 items (1st row mobile) go to top, rest to bottom
            const SPLIT_INDEX = 3; 

            // Render First Batch
            items.slice(0, SPLIT_INDEX).forEach(item => {
                container1.insertAdjacentHTML('beforeend', generateCardHTML(item));
            });

            // Render Second Batch
            items.slice(SPLIT_INDEX).forEach(item => {
                container2.insertAdjacentHTML('beforeend', generateCardHTML(item));
            });
            
            // Re-initialize icons
            lucide.createIcons();
        }

                    const nameOnly = firstItem.name.split(' ')[0];
